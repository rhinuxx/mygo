{{template "header"}}
<title> Login my blog</title>
</head>
<body>
<div class="container" style="width: 500px">
<form method="POST" action="/login">
  <div class="form-group">
    <label>Email address</label>
    <input id=uname type="email" class="form-control"  placeholder="Enter email" name="uname">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input id="pwd" type="password" class="form-control" placeholder="Password" name="pwd">
  </div>
    <div class="checkbox">
    <label>
      <input type="checkbox" name="autologin"> auto login
    </label>
  </div>
  <button type="submit" class="btn btn-default" onclick=" return checkInput();" >Submit</button>
  <button class="btn btn-default" onclick=" return backToHome();" >Return</button>
</form>
<script type="text/javascript">
function checkInput(){
  var uname = document.getElementById("uname");
  if (uname.value.length == 0){
     alert("请输入帐号");
     return false
  }
 var pwd = document.getElementById("pwd");
  if (pwd.value.length == 0){
     alert("请输入密码");
     return false
  }
return true
}
function backToHome(){
window.location.href="/";
return false
}
</script>
</div>
</body>
</html>
